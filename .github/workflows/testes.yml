# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Testes

on:
  push:
    branches: [ "main", "staging", "ci/github-actions"]
  pull_request:
    branches: [ "main", "staging", "ci/github-actions"]

jobs:
  flatbuffers:
    concurrency: flatbuffers
    runs-on: ubuntu-24.04
    container:
      image: neomantra/flatbuffers:clang-20231121
    steps:
      - name: Test FlatBuffers
        run: flatc -g -o /tmp/ $(ls ./schema/*.fbs)    